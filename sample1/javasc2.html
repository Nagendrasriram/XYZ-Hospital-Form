<html>
<head>
<style>
  #myParagraph {
    color: black;
  }
</style>
<script>
  function changeColor() {
    document.getElementById("myParagraph").innerHTML = "New Content";
  }
</script>
</head>
<body><p id="myParagraph">This is a paragraph.</p>
<button onclick="changeColor()">Change Color</button>
</body></html>
